<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Random Steam Key Generator
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
        }
  </style>
 </head>
 <body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
   <h1 class="text-2xl font-bold mb-4 text-center">
    Random Steam Key Generator
   </h1>
   <div class="flex items-center justify-center mb-4">
    <img alt="Placeholder image of a Steam logo" class="w-24 h-24" height="100" src="https://storage.googleapis.com/a1aa/image/hsEWzlwkvI4YAhfontuehZfthBfWq2wvtmIZd1PAMwgi4OEPB.jpg" width="100"/>
   </div>
   <div class="mb-4">
    <input class="w-full p-2 border border-gray-300 rounded" id="steamKey" readonly="" type="text"/>
   </div>
   <button class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600 transition" id="generateBtn">
    Generate 5000 Keys and Download
   </button>
  </div>
  <script>
   function generateRandomKey() {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let key = '';
            for (let i = 0; i < 15; i++) {
                if (i === 5 || i === 10) {
                    key += '-';
                } else {
                    key += characters.charAt(Math.floor(Math.random() * characters.length));
                }
            }
            return key;
        }

        function generateKeysAndDownload() {
            let keys = '';
            for (let i = 0; i < 5000; i++) {
                keys += generateRandomKey() + '\n';
            }

            const blob = new Blob([keys], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'steam_keys.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        document.getElementById('generateBtn').addEventListener('click', generateKeysAndDownload);
  </script>
 </body>
</html>
